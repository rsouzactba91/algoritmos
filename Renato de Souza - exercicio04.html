<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Prof Roger Bassan | 02</title>
    <style>
        body{
            background-color: cornflowerblue;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;

        }
        .box-nav{
            background-color: gold;
            padding: 5px;
            border-radius: 15px;
        }
        .box{
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            padding: 15px;
            border-radius: 15px;
            color: white;
        }
        input{
            padding: 10px;
            border: none;
            outline:none;
            border-radius: 10px;
            font-size: 15px;
            width: 50%;
        }
        button{
            padding: 10px;
            border: none;
            outline: none;
            width: 50%;
            background-color: slateblue;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.5s;
        }
        button:hover{
            background-color: cornflowerblue;
        }
    </style>

</head>
<body>
    <div class="box-nav">
        <h1>EXERCÍCIO #04</h1>
        <h2>Disciplina de Algoritmos</h2>
    </div>
    <div class="box">
        <p> Leia uma temperatura em graus Celsius. Após, calcular e mostrar a mesma temperatura em graus Fahrenheit.</p>

        <input type="number" id='num' placeholder="Digite  temeperatura em Celsius">
        <br><br>
       
        <button onclick="Converter()">Enviar</button>
    </div>


</body>
    <script>
      function Converter(){
    let x = Number(document.getElementById("num").value)
    
    let temperatura = (x*1.8+32)

    alert("o valor em Fahenreit é:"+" "+ temperatura)
    
  }


    </script> 
    </html>
